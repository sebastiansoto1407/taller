<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Objetos - Taller Astete</title>
    <link rel="stylesheet" href="tallerastete.css">
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9fb;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #3b5998;
            margin-bottom: 20px;
        }

        /* Campo de búsqueda */
        #search-bar {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #search-bar:focus {
            outline: none;
            border-color: #3b5998;
        }

        /* Contenedor principal */
        .page-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Contenedor del contenido */
        .content-container {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Estilo del formulario */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-container input:focus {
            border-color: #3b5998;
            outline: none;
        }

        .form-container button {
            background-color: #3b5998;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #2d4373;
        }

        /* Lista de objetos */
        #object-list {
            margin-top: 20px;
        }

        #object-list h2 {
            text-align: center;
            color: #3b5998;
            margin-bottom: 10px;
        }

        #list-items {
            list-style-type: none;
            padding: 0;
        }

        #list-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 5px 0;
            background-color: #fdfdfd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #list-items li:hover {
            background-color: #f5f5f5;
        }

        /* Botones de la lista */
        .edit-button,
        .delete-button {
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .edit-button {
            background-color: #f7c948;
            color: white;
        }

        .edit-button:hover {
            background-color: #e6b93f;
        }

        .delete-button {
            background-color: #d9534f;
            color: white;
        }

        .delete-button:hover {
            background-color: #c12e2a;
        }

        /* Responsive: Ajustes para dispositivos más pequeños */
        @media (max-width: 768px) {
            .content-container {
                width: 90%;
                max-width: none;
            }

            #search-bar {
                max-width: 100%;
            }

            #list-items li {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
    
</head>
<body>
    <h1>Sistema de Control de Objetos - Taller Astete</h1>

    <!-- Campo de búsqueda -->
    <input type="text" id="search-bar" placeholder="Buscar objeto..." />

    <div class="page-container">
        

        <!-- Contenedor principal con el formulario y lista -->
        <div class="content-container">
            <div class="form-container">
                <form id="object-form">
                    <label for="object-name">Nombre del Objeto:</label>
                    <input type="text" id="object-name" required>
                    
                    <label for="object-quantity">Cantidad:</label>
                    <input type="number" id="object-quantity" required>
                    
                    <button type="submit">Agregar Objeto</button>
                </form>
            </div>

            <!-- Lista de objetos -->
            <div id="object-list">
                <h2>Lista de Objetos</h2>
                <ul id="list-items"></ul>
            </div>
        </div>

        
    </div>

    <script src="tallesastete.js"></script>
</body>
</html>
